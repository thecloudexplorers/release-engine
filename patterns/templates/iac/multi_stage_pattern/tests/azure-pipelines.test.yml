name: $(Build.DefinitionName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - users/*
  paths:
    include:
      - patterns/templates/iac/multi_stage_pattern/**

pool: MSHosted-WorkloadsPool

extends:
  template: /patterns/templates/iac/multi_stage_pattern/deployment-pattern.yml
  parameters:
    deploymentSettings:
      configurationFilePath: /patterns/templates/iac/multi_stage_pattern/tests/_config
      # Indicates if this is an integrated pipeline running inside release-engine-core repo
      # Options: "internal" | "external" | "" (empty string)
      configurationPipelineContext: "internal"   

      environments:
        - name: development
          dependsOn: build
          displayName: Dev
          afterBuild: true          
        - name: test
          dependsOn: development
          displayName: Test
        - name: production
          dependsOn: test
          displayName: Prod
